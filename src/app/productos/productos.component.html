<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="body">
  <ion-card>

    <ion-col col-4>
      <ion-img src="/assets/logo.png" class="img"></ion-img>
    </ion-col>

    <ion-col col-8>
      <ion-card-header>
        <ion-card-title>Nombre Producto</ion-card-title><br>
        <ion-card-subtitle>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, praesentium quas
          possimus totam fugit non blanditiis ducimus rerum, iure corporis neque reiciendis alias ipsa! Animi
          repellat hic adipisci dolore eaque.</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col col-6>
            <h3><strong>Estado</strong></h3>
            <p>Disponible</p>
          </ion-col>
          <ion-col col-6>
            <h3><strong>Precio</strong></h3>
            <p>220.00 Bs</p>
          </ion-col>
        </ion-row>
        <ion-button color="dark"><ion-icon slot="start" name="eye"></ion-icon>Ver</ion-button>
      </ion-card-content>
    </ion-col>
  </ion-card>
</ion-content>
