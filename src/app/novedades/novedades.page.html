<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button disabled="true">
        <!-- <ion-icon name="person-circle-outline"></ion-icon> -->
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon name="menu-outline"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title>Novedades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <div class="ion-content" padding><br>
    <ion-item-group>
      <ion-item>
        <p style="margin-block-start: 0em; margin-block-end: 0em;"
        ><strong>Productos en Novedad</strong>
        </p>
      </ion-item>
      <ion-item-sliding *ngFor="let element of novedades$">
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <!-- <img src="http://192.168.1.7:5000/{{ element.imagen}}" > -->
            <img src="http://altools.es/{{ element.imagen}}" >
          </ion-thumbnail>
          <ion-label text-wrap>
            <p><strong>{{ element.nombre}} </strong></p>
            <p>{{ element.importadora }}</p>
          </ion-label>
          <ion-icon name="star" class="star"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="success" (click)="ver(element)">
            <ion-icon class="icongarbage" slot="icon-only" name="eye">
            </ion-icon>Ver
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group><br>
  </div>
</ion-content>
