<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)=perfil()>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculos Guardados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="contenido">
  <ion-row style="border-bottom: groove;text-align: center;">
    <ion-col col-4>
      <ion-label><strong>Nombre Operaci√≥n</strong></ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label><strong>Total Suma</strong> </ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label><strong>Extra</strong></ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label><strong>Total Extra</strong></ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label><strong>Acciones</strong></ion-label>
    </ion-col>
  </ion-row>

  <ion-row style="border-bottom: groove;" *ngFor="let element of calculo$ ">
    <ion-col col-4>
      <ion-label>{{element.nombre_operacion}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label>{{element.total_suma}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label> {{element.total_extra}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label>{{element.extra}}</ion-label>
    </ion-col>
    <ion-button size="small" color="danger" (click)="deleteAll(element)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-row>
</div>
</ion-content>
