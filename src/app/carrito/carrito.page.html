<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="perfil()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-content"><br>
    <ion-item-group>
      <div class="sidebar">
        <ion-item>
          <p style="margin-block-start: 0em; margin-block-end: 0em;">
            <strong>Productos Agregados a carrito</strong>
          </p>
        </ion-item>
      </div>
      

      <div>
        <ion-item-sliding *ngFor="let element of pedidos$">
          <p><strong>Importadora:</strong> {{ element.importadora }}</p>
          <hr style="border: 0.5px solid black;">
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img src="http://altools.es/{{ element.imagen }}">
            </ion-thumbnail>
            <ion-label text-wrap>
              <p><strong>Nombre:</strong> {{element.nombre}}</p>
              <p><strong>Precio:</strong> {{element.precio}}</p>
              <p><strong>Cantidad Pedida</strong> {{element.cantidad_pedido}}</p>

            <ion-button (click)="sendOrder(element)" color="light">

            <ion-button (click)="presentAlertConfirm(element)" color="danger">
              <ion-icon name="trash" class="icongarbage"></ion-icon>
            </ion-button>

          </ion-item>

      </div>
