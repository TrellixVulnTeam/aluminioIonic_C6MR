<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)=perfil();>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Importadoras</ion-title>
  </ion-toolbar>
  <ion-searchbar mode="ios" (ionChange)="buscar($event)" placeholder="Buscar Nombre" animated></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true" class="body">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let element of importadoras$ | filtro:textoBuscar:'name'" class="card">
    <ion-row>
      <ion-col col-4>
        <ion-img src="http://192.168.0.4:5000/{{ element.imagen}}" class="imagen" alt="{{element.name}}"></ion-img>
        <!-- <ion-img src="http://altools.es/{{ element.imagen}}" class="imagen" alt="{{element.name}}"></ion-img> -->
      </ion-col>
      <ion-col col-8>
        <ion-card-header>
          <ion-card-title>{{ element.name}}</ion-card-title><br>
          <a href="mailto:{{element.email}}">
            <p>{{ element.email}}</p>
          </a>
        </ion-card-header>
      </ion-col>
    </ion-row>

    <ion-col col-8>
      <ion-card-content>
        <ion-row>
          <ion-col col-6>
            <h3><strong>Ciudad</strong></h3>
            <p>{{element.ciudad}}</p>
          </ion-col>
          <ion-col col-6>
            <h3><strong>Pais</strong></h3>
            <p>{{ element.pais}}</p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <h3><strong>Dirección</strong></h3>
            <p>{{element.direccion}}</p>
          </ion-col>
          <ion-col col-6>
            <h3><strong>Teléfono</strong></h3>
            <a href="tel:{{element.telefono}}">
              <p>{{element.telefono}}</p>
            </a>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <h3><strong>Whatsapp</strong></h3>

            <a href="tel:{{element.whatsapp}}">
              <p>{{element.whatsapp}}</p>
            </a>
          </ion-col>
          <ion-col>
            <ion-button color="dark" (click)=onSelect(element)>
              <ion-icon slot="start" name="eye">
              </ion-icon>Ver Productos
            </ion-button>
          </ion-col>
        </ion-row>
        <!-- <ion-button color="dark" >
          <ion-icon slot="start" name="eye">
        </ion-icon>Ver</ion-button> -->
        <!-- <a href="{{ route('instructor.show',$instructoritem->id ) }}">
          <button class="btn btn-sm"><i class="fa fa-eye" aria-hidden="true"></i>Ver</button>
        </a> -->
      </ion-card-content>
    </ion-col>
  </ion-card>
</ion-content>
