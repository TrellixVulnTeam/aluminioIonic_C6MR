<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dissmis();"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Prod. Importadora</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)="cartDetails()"><ion-icon name="cart"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar mode="ios" (ionChange)="buscar($event)" placeholder="Buscar por CÃ³digo" animated></ion-searchbar>
</ion-header>

<ion-content>
  <div class="contenido">
    <ion-row style="border-bottom: groove;text-align: center;">
      <ion-col col-4>
        <ion-label><strong>Cod.</strong></ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label><strong>Nombre</strong> </ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label><strong>Color</strong></ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label><strong>Precio</strong></ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label><strong><ion-icon name="ellipsis-vertical-outline"></ion-icon></strong></ion-label>
      </ion-col>
    </ion-row>
  
    <ion-row style="border-bottom: groove;" *ngFor="let element of productos$ | filtro:textoBuscar:'codigo'">
      <ion-col col-4>
        <ion-label>{{element.codigo}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>{{element.nombre}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label> {{element.color}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>{{element.precio}}</ion-label>
      </ion-col>
  
      
      <ion-button size="small" color="light" (click)="presentActionSheet(element)">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
  
      <!-- <ion-button size="small" color="danger" (click)="deleteAll(element)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button> -->
    </ion-row>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando mas productos...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>

<ion-footer>
  <app-pedidomodal></app-pedidomodal>
</ion-footer>
