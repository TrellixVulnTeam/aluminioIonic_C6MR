<ion-content [fullscreen]="true" class="body" scroll-y="true">
  <div id="container">
    <div class="img">
      <ion-img src="/assets/icon.png" ></ion-img>
    </div><br><br>
    <ion-row align-items-center style="text-align: center">
      <ion-col size="10" style="margin: 0 auto;" align-self: center>
        <form [formGroup]="dataForm">
          <ion-item>
            <ion-input formControlName="email" type="email" 
            placeholder="Nombre de usuario o correo" required minlength="2"
            class="form-control">
            </ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-input formControlName="password" type="password" 
            placeholder="Contraseña" minlength="6"
            required></ion-input>
          </ion-item>
        </form>
      </ion-col>
      <ion-col size="12" size-sm="6" style="text-align: center" align-self: center>
        <div>
          <p style="color: #fff;font-size: smaller;text-decoration: underline;">¿Olvidaste tu contraseña?<span></span>
          </p>
        </div>
      </ion-col>
      <ion-col size="12" size-sm="4" style="text-align: center" align-self: center>
        <div>
          <ion-button type="submit" shape="round" class="btnInfo" (click)="iniciarSesion()"
          [disabled]="!dataForm.valid">Iniciar Sesion</ion-button>
        </div>
        <div>
          <ion-button shape="round" color="dark" (click)="goContactanos()">
            <ion-icon name="storefront-outline"></ion-icon>&nbsp; Contáctanos</ion-button>
        </div>
      </ion-col>
      <ion-col size="12" size-sm="6" style="text-align: center" align-self: center>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
