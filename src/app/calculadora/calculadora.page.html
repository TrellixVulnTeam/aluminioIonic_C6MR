<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)=perfil()>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" type="number">Numero A</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col> 

      <ion-col>
        <ion-item>
          <ion-label position="floating" type="number">Numero B</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button color="dark" (click)="calcular()" expand="block">
          <ion-icon name="calculator-outline"></ion-icon>Calcular</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>




  
  
<div style="padding: 10px;">
  <ion-row style="border-bottom: groove;">
    <ion-col col-4>
    <ion-label><strong>Numero 1</strong></ion-label>
  </ion-col>
  <ion-col col-4>
    <ion-label><strong>Numero 2</strong> </ion-label>
  </ion-col>
    <ion-col col-4>
    <ion-label><strong>Total</strong></ion-label>
  </ion-col>
</ion-row>
</div>
    








  <!-- <ion-button expand="block" color="dark" (click)="presentActionSheet()">
    <strong>Opciones</strong> </ion-button> -->
</ion-content>
