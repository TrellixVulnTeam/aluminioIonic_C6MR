<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)=perfil()>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" padding>
  <ion-grid><br>
    <form [formGroup]="dataForm" (ngSubmit)=submitData()>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating" type="number">Ancho</ion-label>
            <ion-input [(ngModel)]="numero1" formControlName="numero1"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label position="floating" type="number">Largo</ion-label>
            <ion-input [(ngModel)]="numero2" formControlName="numero2"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-row>
            <ion-item>
              <ion-label position="floating" type="number">Total</ion-label>
              <ion-input [(ngModel)]="resultado" formControlName="resultado" disabled="true"></ion-input>
            </ion-item>
          </ion-row>
        </ion-col>

        <ion-col>
          <ion-button color="dark" (click)="calcular()">
            <ion-icon name="calculator-outline"></ion-icon>Calcular
          </ion-button>

          <ion-button color="dark" (click)="submitData()">
            <ion-icon name="save-outline"></ion-icon>Guardar
          </ion-button>

        </ion-col>
      </ion-row>
    </form>
  </ion-grid>


  <div style="padding: 10px;">
    <ion-row style="border-bottom: groove;text-align: center;">
      <ion-col col-4>
        <ion-label><strong>Ancho</strong></ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label><strong>Largo</strong> </ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label><strong>TOTAL</strong></ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label><strong>Acciones</strong></ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="border-bottom: groove;" *ngFor="let element of calculo$ ">
      <ion-col col-4>
        <ion-label>{{element.numero1}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>{{element.numero2}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>{{element.resultado}}</ion-label>
      </ion-col>
      <ion-button size="small" color="dark" (click)="deleteAll(element)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>

      <!-- <ion-col col-4>
        <ion-label>{{element.created_at | date:'fullDate' }}</ion-label>
      </ion-col> -->


    </ion-row><br>

    <p style="float: right; padding: 5px;"><strong>Total:</strong> {{ total }}</p>
    <!-- <p style="float: right; padding: 5px;">{{ total | currency:'':symbol: '1.0-2' }}</p> -->

    <ion-button color="dark" (click)="sumaTotales()">
      <ion-icon name="calculator-outline"></ion-icon>Total
    </ion-button>
  </div>
  <br><br><br>
  <div class="div">
    
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" type="number">Nombre Operaci√≥n</ion-label>
          <ion-input [(ngModel)]="nombreOperacion" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating" type="number">Precio $</ion-label>
          <ion-input [(ngModel)]="totalTotales" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <br>

    <p style="float: right; padding: 5px;"><strong>Precio Total $: </strong> {{ totalTotalesT }}</p>

    <!-- <ion-item>
      <ion-label position="floating">Total</ion-label>
      <ion-input [(ngModel)]="totalTotalesT" formControlName="totalTotalesT" disabled="true"></ion-input>
    </ion-item> -->

    <ion-button color="dark" (click)="sumaTotalesTotales()" class="float">
      <ion-icon name="calculator"></ion-icon>Resultado
    </ion-button>

    <ion-button color="dark" (click)="guardarOperacion()" class="float">
      <ion-icon name="save"></ion-icon>Guardar Operacion
    </ion-button>
 
  </div>


  <!-- <ion-button expand="block" color="dark" (click)="presentActionSheet()">
    <strong>Opciones</strong> </ion-button> -->
</ion-content>
