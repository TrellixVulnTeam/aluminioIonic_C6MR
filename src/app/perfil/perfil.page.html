<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <p style="text-align:center; margin:0 auto; font-size: 20px; padding-block-start: 2vh;"><strong>Mi Cuenta</strong></p>
<ion-row align-items-center style="text-align: center">  
    <img style="margin: 0 auto; display:block; padding-block-start:5vh; padding-block-end: 5vh;width: 75%;" src="assets/img/default-person.jpg">   
  <ion-col size="10" style="margin: 0 auto;" align-self: center>
    <form >
      <ion-item>      
        <ion-label ngModel name= "nombreUsuario" #nombre="ngModel" type="text">Bolivia</ion-label>
      </ion-item>
      <br>
      <ion-item>   
        <ion-label ngModel name="ciudad" type="text" required>Cochabamba</ion-label>
      </ion-item> 
      <br>
      <ion-item>   
        <ion-label ngModel name="usuario"  type="text"  required>Ruddy Chavez</ion-label>
      </ion-item>
      <br>
      <ion-item>   
        <ion-label ngModel name="contraseña"  type="text" required>Contraseña</ion-label>
      </ion-item>
      <br>
      <ion-item>   
        <ion-label ngModel name="e-mail"  type="text" required>steve_rca@hotmail.com</ion-label>
      </ion-item> 
    </form>
  </ion-col>
  </ion-row>
